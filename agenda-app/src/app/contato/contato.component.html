<mat-toolbar>
  <mat-icon>account_circle</mat-icon>
  Contatos
</mat-toolbar>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>list</mat-icon>
      Todos
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>face</mat-icon>
      Novo
    </ng-template>
    <mat-card>
      <mat-card-title><mat-icon>add_circle_outline</mat-icon> Novo Contato</mat-card-title>
      <form [formGroup]="formulario" (ngSubmit)="submit()">
        <mat-form-field class="full-width">
          <mat-label>Nome</mat-label>
          <input formControlName="nome" matInput placeholder="Digite seu nome">

        </mat-form-field>
        <div *ngIf="formulario.controls.nome.errors">
          <div *ngIf="formulario.controls.nome.errors.required">
            Campo nome é obrigatório
          </div>
        </div>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="Digite seu email">
        </mat-form-field>
        <div *ngIf="formulario.controls.email.errors">
          <div *ngIf="formulario.controls.email.errors.required">
            Campo email é obrigatório
          </div>
          <div *ngIf="formulario.controls.email.errors.email">
            Email inválido
          </div>
        </div>
        <button mat-button color="primary">Adicionar</button>
      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
